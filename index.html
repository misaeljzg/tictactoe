<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <p>This is a simple tic tac toe game made with HTML CSS and JS</p>
    <div class="board-container">
        <div class="cell" id="first">X</div>
        <div class="cell" id="second">O</div>
        <div class="cell" id="third">O</div>
        <div class="cell" id="fourth">O</div>
        <div class="cell" id="fifth">O</div>
        <div class="cell" id="sixth">O</div>
        <div class="cell" id="seventh">O</div>
        <div class="cell" id="eighth">O</div>
        <div class="cell" id="ninth">O</div>
    </div>
</body>
</html>
